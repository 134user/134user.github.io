<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>134user</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('image1.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            backdrop-filter: blur(10px);
            z-index: -1;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(13, 27, 42, 0.8);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 10px;
            margin: 20px auto;
            width: calc(100% - 100px); /* Adjusted to leave approximately 1 inch of space on each side */
            max-width: 1200px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .navbar button {
            background-color: #1b263b;
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 15px;
            transition: background-color 0.3s ease-in-out;
        }
        
        .navbar button:hover {
            background-color: #415a77;
        }
        
        .content {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button>Placeholder</button>
        <button>Placeholder</button>
        <button>Placeholder</button>
        <button>Placeholder</button>
        <button>Placeholder</button>
    </div>
    <div class="content">
        <h1>Welcome to 134user</h1>
        <p>This is a placeholder website with a dark blue theme.</p>
    </div>
</body>
</html>
